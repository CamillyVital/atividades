<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Times;
            background-color: #ec75ec;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        /*para o html ficar mais limpo aqui se pode adicionar: 
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        então se apaga esses comandos da linha 21
        */

        function clicar() {
            var area = window.document.getElementById('area') //"pode-se" colocar essa object na linha superior
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar() {
            var area = window.document.getElementById('area') //colocando na linha superior do primeiro function, não é necessario
            area.innerText = 'Entrou.'
        }
        function sair() {
            var area = window.document.getElementById('area') //digitar ele 3 vezes em cada function criado
            area.innerText = 'Saiu.'
            area.style.background = '#ec75ec'
        }
    </script>
</body>
</html>
